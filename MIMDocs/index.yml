### YamlMime:Landing
title: Documentação do Microsoft Identity Manager
summary: O Microsoft Identity Manager 2016 estende o alcance do Azure Active Directory, a solução de gerenciamento de identidade e de acesso da Microsoft.  O MIM garante identidades de usuário consistentes interligando vários sistemas autoritativos e armazenamentos de autenticação locais, como Active Directory, SAP, Oracle e outros sistemas LDAP e SQL. Quando usado com o Active Directory, o Azure AD Connect e o Azure Active Directory, essa solução fornece experiências consistentes para entrar em aplicativos de SaaS e locais.
